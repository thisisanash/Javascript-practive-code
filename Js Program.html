<html>

<head>
<title>JS Calculator</title>
</head>

<script>
	document.write("hello Browser");
	document.write("<br><br><br> Number1 = 12   :   Number1 = 24"); 

	var num1 = 12;
	var num2 = 24;
	var result;	

	document.write("<br><br><br>"); // negitive space

	function add(a, b){
		document.write("<br><br><br>"); // negitive space
		result = a + b;
		document.write("Addition of numbers = "  + a + " & " + b + " is "+ result);			
	}
	
	add(num1, num2);

	function sub(a, b){
		document.write("<br><br><br>"); // negitive space
		result = a - b;
		document.write("Subtraction of numbers = " + a + " & " + b + " is " + result);			
	}
	
	sub(num1, num2);



	function mul(a, b){
		document.write("<br><br><br>"); // negitive space
		result = a * b;
		document.write("Multipication of numbers = " + a + " & " + b + " is " + result);
	}
	
	mul(num1, num2);

	function divi(a, b){
		document.write("<br><br><br>"); // negitive space
		result = a / b;
		document.write("Division of numbers = " + a + " & " + b + " is " + result);			
	}
	
	divi(num1, num2);

	function mod(a, b){
		document.write("<br><br><br>"); // negitive space
		result = a % b;
		document.write("Modulas of numbers = " + a +" & "+ b + " is "+ result);
	}
	
	mod(num1, num2);

	mod(10,3);

	

</script>

<body>
	

<p> </p>
</body>
</html>
