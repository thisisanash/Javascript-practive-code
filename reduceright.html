<script>
    var myArray = [-2,4,5,6,-2];

    var reduceRight = myArray.reduceRight((total, value, index, array) =>{
        return total - value; 
    }, 20 );

    document.write(reduceRight);

    var everyArray = myArray.every((v) => {
        return v >= 0;
    });

    document.write("<br>" + everyArray + "ly all is positive");

    var everyArray = myArray.some((v) => {
        return v >= 5;
    });

    document.write("<br>" + everyArray + "ly some are greater than 5");

    var indexOfnum = "<br>Index of '-2' is " + (myArray.indexOf(-2)+1);
    document.write(indexOfnum);

    document.write("<br>last Index of '-2' is " + (myArray.lastIndexOf(-2) + 1));

    document.write("<br>Find function on myArray (to find num less than 2) = " + (myArray.find((value) =>{ return value < 2})));
    
    document.write("<br>Find function on myArray (to find Index of num less than 2) = " + (myArray.findIndex((value) =>{ return value > 4})));


    // Find multiple numbers indexs of desired numbers 


</script>
